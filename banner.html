<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section id="heroBanner">
        <aside class="filter-container">
            <h3>Filtrar por</h3>
            <hr>

            <div class="filter-group">
                <h4>Marka</h4>
                <label><input type="checkbox"> <span>Adiddas</span></label>
                <label><input type="checkbox"> <span>Calenciaga</span></label>
                <label><input type="checkbox"> <span>K-Swiss</span></label>
                <label><input type="checkbox"> <span>Nike</span></label>
                <label><input type="checkbox"> <span>Puma</span></label>
            </div>

            <div class="filter-group">
                <h4>Categoria</h4>
                <label><input type="checkbox"> <span>Esporte e lazer</span></label>
                <label><input type="checkbox"> <span>Casual</span></label>
                <label><input type="checkbox"> <span>Utilitário</span></label>
                <label><input type="checkbox"> <span>Corrida</span></label>
            </div>

            <div class="filter-group">
                <h4>Gênero</h4>
                <label><input type="checkbox"> <span>Masculino</span></label>
                <label><input type="checkbox"> <span>Feminino</span></label>
                <label><input type="checkbox"> <span>Unisex</span></label>
            </div>

            <div class="filter-group">
                <h4>Estado</h4>
                <label><input type="radio" name="estado"> <span>Novo</span></label>
                <label><input type="radio" name="estado"> <span>Usado</span></label>
            </div>
        </aside>

        <div id="sneakers">
            <div className="sneakerCardContainer">
                <div className="cards">
                    <div className="product">
                        <div className="off">
                            <p class="offText">30% off</p>
                        </div>
                        <img src="Layer 1aa 2.png" alt="" />
                    </div>
                    <div className="description">
                        <p class="gray">Tênis</p>
                        <p class="type">K-Swiss V8 - Masculino</p>
                        <p>
                            <span class="old-price">$200</span>
                            <span class="new-price">$100</span>
                        </p>

                    </div>
                </div>
                <div className="cards"></div>
                <div className="cards"></div>
            </div>
            <div className="sneakerCardContainer">
                <div className="cards"></div>
                <div className="cards"></div>
                <div className="cards"></div>
            </div>
            <div className="sneakerCardContainer">
                <div className="cards"></div>
                <div className="cards"></div>
                <div className="cards"></div>
            </div>
        </div>
    </section>
</body>

</html>
